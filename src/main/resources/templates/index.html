<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>GRIDS Project Login</title>
</head>
<body>
<h1>Welcome to GRIDS Project test client</h1>

<a th:href="${loginUrl}">Click here to login with GRIDS</a>

<br/>
<br/>


<div th:if="${idToken}">
    <hr/>
    Id token:
    <div th:text="${idToken}"></div>
</div>



<div th:if="${userInfo}">
    <hr/>
    User info:
    <div th:text="${userInfo}"></div>
</div>


<div th:if="${dpUserInfo0}">
    <hr/>
    Data user info:
    <div th:text="${dpUserInfo0}"></div>
</div>


<div th:if="${dpUserInfo1}">
    <hr/>
    Data user info:
    <div th:text="${dpUserInfo1}"></div>
</div>



<div th:if="${errorMessage}">
    <hr/>
    Error:
    <div th:text="${errorMessage}"></div>
</div>

</body>
</html>
